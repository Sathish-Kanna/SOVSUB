<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form id="generateOtp" action="." method="post">{% csrf_token %}</form>
    <form id="login" action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}{{form}}

        <input type="submit" name="login" value="Login" form="login" />
    </form>

    <div id="toolbar">
        {% csrf_token %}
        <input type="text" name="voter_id" id="voter_id_" form="generateOtp" placeholder="Voter ID" />
        <!input type="text" name="otp" id="otp" form="login" placeholder="OTP" />
        <input type="submit" name="generate_otp" value="Generate OTP" form="generateOtp" />
        <!input type="text" name="voter_id" id="voter_id_" form="login" placeholder="Voter ID" />
        <!input type="file" name="image" accept="image/*" id="id_image" form="login">
        <video autoplay id="videoElement" width="500px" height="375px" style="border:5px solid red;"></video>
        <script>
            var video = document.querySelector("#videoElement");

            if (navigator.mediaDevices.getUserMedia) {
              navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                  video.srcObject = stream;
                })
                .catch(function (err0r) {
                  console.log("Something went wrong!");
                });
            }
            video.srcObject = null;
        </script>

        <!input type="submit" name="login" value="Login" form="login" />
    </div>
</body>
</html>
