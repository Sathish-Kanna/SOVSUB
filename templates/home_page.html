{% extends "base.html" %}
{% block content %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
           function yourFunction(intValue){
             $('#div_r').empty();
             $('#div_r').append('<div class="loader"></div>');
             $("#div_r").load( intValue );
           }
    </script>
    <style>
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 2s linear infinite;
    }

    /* Safari */
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    </style>
    <style>
        .split {
          height: 100%;
          position: fixed;
          z-index: 1;
          overflow-x: hidden;
          padding-top: 20px;
        }
        .left {
          left: 0;
          width:20%;
          background-color: #5b8db1;
          padding: 10px;
        }
        .right {
          right: 0;
          width:80%;
          background-color: #a0c7e4;
        }
    </style>
    <div class="" align="center">
        <div id="div_l" class="split left">
            {% if user.is_authenticated %}
                <button style="margin: 10px; " onclick=yourFunction("/reg/")><span class="glyphicon glyphicon-link"></span> Register Node</button>
                <br>
                <button style="margin: 10px; " onclick=yourFunction("/miner/mine/")><span class="glyphicon glyphicon-shopping-cart"></span> Mine Transaction</button>
            {% endif %}
        </div>

        <div class="split right">
            <div id="div_r" class="centered">
                <h2 class="media-heading">{{ head }}</h2>
                <p class="text-secondary">{{ message|linebreaksbr }}</p>
            </div>
        </div>
    </div>
{% endblock content %}
